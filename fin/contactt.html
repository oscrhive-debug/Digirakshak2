<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digirakshak | Encrypted Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Space+Mono&family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff1c1c;
            --accent: #00f2ff;
            --bg: #050505;
            --panel: rgba(15, 15, 15, 0.9);
            --border: rgba(255, 255, 255, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: var(--bg);
            color: #fff;
            font-family: 'Space Mono', monospace;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* --- BACKGROUND GLOW --- */
        .grid-bg {
            position: fixed;
            inset: 0;
            background-image: 
                linear-gradient(rgba(255, 28, 28, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 28, 28, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
        }

        /* --- HEADER --- */
        header {
            position: fixed;
            top: 0; width: 100%;
            padding: 25px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(5, 5, 5, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            z-index: 1000;
        }

        .nav-brand { font-family: 'Syncopate'; font-weight: 700; letter-spacing: 4px; text-decoration: none; color: #fff; }
        .nav-brand span { color: var(--primary); }
        .nav-links { display: flex; gap: 35px; }
        .nav-links a { color: #888; text-decoration: none; font-size: 11px; letter-spacing: 2px; transition: 0.3s; }
        .nav-links a:hover { color: var(--primary); }

        /* --- CONTACT SECTION --- */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 120px 5% 60px;
        }

        .contact-container {
            width: 100%;
            max-width: 1100px;
            display: grid;
            grid-template-columns: 1fr 1.2fr;
            gap: 60px;
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 60px;
            position: relative;
            backdrop-filter: blur(40px);
            animation: terminalBoot 1s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes terminalBoot {
            from { opacity: 0; transform: scale(0.98) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        /* Sidebar Info */
        .contact-info h1 {
            font-family: 'Syncopate';
            font-size: 2.5rem;
            line-height: 1.1;
            margin-bottom: 30px;
            letter-spacing: -2px;
        }

        .contact-info h1 span { color: var(--primary); }

        .status-box {
            background: rgba(255, 255, 255, 0.03);
            border-left: 3px solid var(--primary);
            padding: 20px;
            margin-bottom: 40px;
        }

        .status-box p { font-size: 0.8rem; color: #888; line-height: 1.6; }

        .detail-item { margin-bottom: 25px; }
        .detail-label { font-size: 10px; color: var(--primary); letter-spacing: 2px; text-transform: uppercase; }
        .detail-val { font-size: 1.1rem; font-weight: bold; margin-top: 5px; }

        /* Form Styling */
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .input-group {
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            font-size: 9px;
            color: #555;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 8px;
            transition: 0.3s;
        }

        .input-group input, .input-group textarea {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border);
            padding: 15px;
            color: #fff;
            font-family: 'Space Mono';
            outline: none;
            transition: all 0.3s;
        }

        .input-group input:focus, .input-group textarea:focus {
            border-color: var(--primary);
            background: rgba(255, 28, 28, 0.02);
            box-shadow: 0 0 15px rgba(255, 28, 28, 0.1);
        }

        .input-group input:focus + label { color: var(--primary); }

        .btn-submit {
            margin-top: 10px;
            background: var(--primary);
            color: #000;
            border: none;
            padding: 20px;
            font-family: 'Syncopate';
            font-weight: 700;
            font-size: 11px;
            letter-spacing: 3px;
            cursor: pointer;
            transition: 0.4s;
            text-transform: uppercase;
        }

        .btn-submit:hover {
            background: #fff;
            letter-spacing: 6px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
        }

        /* Decorative Elements */
        .corner { position: absolute; width: 15px; height: 15px; border: 2px solid var(--primary); }
        .top-l { top: -1px; left: -1px; border-right: 0; border-bottom: 0; }
        .bot-r { bottom: -1px; right: -1px; border-left: 0; border-top: 0; }

        /* Responsive */
        @media (max-width: 900px) {
            .contact-container { grid-template-columns: 1fr; padding: 40px; }
            .contact-info { text-align: center; }
            .status-box { border-left: 0; border-top: 3px solid var(--primary); }
            header { padding: 20px; }
            .nav-links { display: none; }
        }

        footer {
            padding: 30px;
            text-align: center;
            font-size: 9px;
            color: #333;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

<div class="grid-bg"></div>

<header>
